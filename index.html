<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Nimbus</title>
    <link rel='icon' href='tab-icon.png' type='image/icon type'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">
        <img id="logo" src="flyingNimbusLogo.svg" alt="Flying Nimbus Logo">
        
        <p>
          <a class="sidebar-link" href="">
            <img id="home" class="icon" src="home.svg" alt="home icon">
            Home
          </a>
        </p>
        
        <p >
          <a class="sidebar-link" href="">
            <img id="profile" class="icon" src="profile.svg" alt="profile icon">
            Profile
          </a>
        </p>
        
        <p>
          <a id="active-missions-icon" class="sidebar-link" href="">
            <img id="active-missions" class="icon" src="activeMissions.svg" alt="active missions icon">
            Active Missions
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="mission-log" class="icon" src="missionLog.svg" alt="mission log icon">
            Mission Log
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="alerts" class="icon" src="alerts.svg" alt="slerts icon">
            Alerts
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="weather" class="icon" src="weather.svg" alt="weather icon">
            Weather
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="settings" class="icon" src="settings.svg" alt="setting icono">
            Settings
          </a>
        </p>

        <p>
          <a class="sidebar-link" href="">
            <img id="support" class="icon" src="support.svg" alt="support icon">
            Support
          </a>
        </p>

      </div>
      <div class="header"></div>
      <div class="main"></div>
    </div>
  </body>
</html>
