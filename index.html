<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Nimbus</title>
    <link rel='icon' href='' type='image/icon type'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">
        <img id="logo" src="../images/flyingNimbusLogo.svg" alt="Flying Nimbus Logo">
        
        <p>
          <a class="sidebar-link" href="">
            <img id="home" class="icon" src="../images/home.svg" alt="home icon">
            Home
          </a>
        </p>
        
        <p >
          <a class="sidebar-link" href="">
            <img id="profile" class="icon" src="../images/profile.svg" alt="profile icon">
            Profile
          </a>
        </p>
        
        <p>
          <a id="active-missions-icon" class="sidebar-link" href="">
            <img id="active-missions" class="icon" src="../images/activeMissions.svg" alt="active missions icon">
            Active Missions
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="mission-log" class="icon" src="../images/missionLog.svg" alt="mission log icon">
            Mission Log
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="alerts" class="icon" src="../images/alerts.svg" alt="slerts icon">
            Alerts
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="weather" class="icon" src="../images/weather.svg" alt="weather icon">
            Weather
          </a>
        </p>
        
        <p>
          <a class="sidebar-link" href="">
            <img id="settings" class="icon" src="../images/settings.svg" alt="setting icono">
            Settings
          </a>
        </p>

        <p>
          <a class="sidebar-link" href="">
            <img id="support" class="icon" src="../images/support.svg" alt="support icon">
            Support
          </a>
        </p>

      </div>
      <div class="header"></div>
      <div class="main">
        <h2 id="main-title">Active Missions</h2>
        <img id="mission-1" class="mission" src="images/mission-1.svg" alt="mission-1">
        <img id="mission-2" class="mission" src="images/mission-2.svg" alt="mission-2">
        <img id="mission-3" class="mission" src="images/mission-3.svg" alt="mission-3">
        <img id="mission-4" class="mission" src="images/mission-4.svg" alt="mission-4">
        <img id="mission-5" class="mission" src="images/mission-5.svg" alt="mission-5">
        <img id="mission-6" class="mission" src="images/mission-6.svg" alt="mission-6">
        <img id="alerts-card" class="card" src="images/alerts-card.svg" alt="alerts">
        <img id="weather-card" class="card" src="images/weather-card.svg" alt="weather">
      </div>
    </div>
  </body>
</html>
